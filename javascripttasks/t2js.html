<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passed string in alphabetical order</title>
  </head>
  <body>
    <h3>Alphabetical Order of a String</h3>
    <input type="text" id="strinput" placeholder="Enter a string" />
    <button onclick="Alphabetical()">Sort String</button>
    <p id="inputstr"></p>
    <p id="result"></p>
    <script>
      function alphabeticalorder(inputstring) {
        let sortedstr = inputstring.split("").sort().join("");
        return sortedstr;
      }
      function Alphabetical() {
        let inputstring = document.getElementById("strinput").value;
        let sortedstring = alphabeticalorder(inputstring);
        document.getElementById("inputstr").textContent =
          "String: " + inputstring;
        document.getElementById("result").textContent =
          "Alphabetical Order: " + sortedstring;
      }
    </script>
  </body>
</html>
