<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <style>
      .list {
        border: 1px solid black;
        width: 250px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <p>Lists can be nested (list inside list):</p>
      <!--unordered list-->
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <!--unordered list-->
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
