<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .error-message {
        display: none;
      }
      .validated .form-control:invalid ~ .error-message {
        display: block;
      }
      .validated .form-control:invalid {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <form id="myForm" class="p-3 needs-validation" novalidate>
            <div class="mb-3">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  required
                />
                <div class="error-message text-danger">
                  Please supply your first name
                </div>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  required
                />
                <div class="error-message text-danger">
                  Please supply your last name
                </div>
              </div>
              <div class="form-group">
                <label for="email">E-Mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="E-Mail Address"
                  required
                />
                <div class="error-message text-danger">
                  Please supply your email address
                </div>
              </div>
              <div class="form-group">
                <label for="phone">Phone #</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="(845)555-1212"
                  required
                />
                <div class="error-message text-danger">
                  Please supply your phone number
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Address"
                  required
                />
                <div class="error-message text-danger">
                  Please supply your street address
                </div>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="City"
                  required
                />
                <div class="error-message text-danger">
                  Please supply your city
                </div>
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state" required>
                  <option value="">Please select your state</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                </select>
                <div class="error-message text-danger">
                  Please select your state
                </div>
              </div>
              <div class="form-group">
                <label>Do you have hosting?</label><br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="hosting"
                    id="hostingYes"
                    value="yes"
                    required
                  />
                  <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check form-check-flex">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="hosting"
                    id="hostingNo"
                    value="no"
                    required
                  />
                  <label class="form-check-label" for="hostingNo">No</label>
                </div>
              </div>
              <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea
                  class="form-control"
                  id="projectDescription"
                  rows="3"
                  placeholder="Project Description"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-warning">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          this.classList.add("validated");
        });
    </script>
  </body>
</html>
