<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .error-message {
        color: red;
        font-size: 80%;
        margin-top: 0.25rem;
        display: flex;
        align-items: center;
      }
      .error-message::before {
        content: "!";
        position: absolute;
        top: 42%;
        padding: 2px;
        border: 1px solid red;
        border-radius: 50%;
        margin-left: 35rem;
      }
      #hobbies {
        display: flex;
        padding: 0.2rem;
        width: 100%;
        border-radius: 5px;
        border: 1px solid gainsboro;
      }
      .form-control:placeholder-shown + .error-message {
        display: block;
      }
      .form-control:not(:placeholder-shown) + .error-message {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="bg-light p-4 rounded" novalidate>
            <div class="form-gp mb-3 position-relative">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
                placeholder=" "
              />
              <div class="error-message">Name is required</div>
            </div>
            <div class="form-gp mb-3 position-relative">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                placeholder=" "
              />
              <div class="error-message">Email is required</div>
            </div>
            <div class="form-gp mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder=" "
                required
              />
              <div class="error-message">Password is required</div>
            </div>
            <div class="mb-3">
              <label for="hobbies p-6">Hobbies</label>
              <select id="hobbies">
                <option></option>
                <option>Reading</option>
                <option>Dancing</option>
                <option>Drawing</option>
                <option>swimming</option>
                <option>Singing</option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
